<ion-header>
  <ion-navbar>
    <ion-title>Movie Quotes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addQuote()">
        <ion-icon name = "add">

        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let movieQuote of movieQuotesStream | async |reverse">
      <button ion-item (click) = "pushDetailView(movieQuote)">
        <h2>{{movieQuote.quote}}</h2>
        <p>{{movieQuote.movie}}</p>
    </button>
      <ion-item-options>
        <button ion-button icon-only color="danger" (click) = "removeQuote(movieQuote)">
        <ion-icon name = "trash">
        </ion-icon>
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
