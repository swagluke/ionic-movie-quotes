<ion-header>

  <ion-navbar>
    <ion-title>Movie Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let movieQuote of movieQuotesStream | async">
      <h2>{{movieQuote.quote}}</h2>
      <p>{{movieQuote.movie}}</p>
    </button>
  </ion-list>
</ion-content>
